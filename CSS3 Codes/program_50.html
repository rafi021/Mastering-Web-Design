<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Table ElementBorder extra element</title>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    a:link, a:visited{
        display: block;
        width: 100px;
        background-color: red;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 5px;
        text-decoration: none;
    }
    a:hover, a:active{
        background-color: #ff8080;
    }
</style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">About us</a></li>
        <li><a href="">Contact us</a></li>
    </ul>
</body>
</html>
