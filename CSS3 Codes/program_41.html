<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Border extra element</title>
    <style>
    div{
        border: 2px solid red;
        padding: 10px 40px;
        width: 300px;
        height: 100px;
        border-radius: 25px;
        background-color: yellow;
        box-shadow: 10px 10px 5px 5px #888888;
    }
    </style>
</head>
<body>
    <div>
        Look! This is box with border-shadow property. 
    </div>
</body>
</html>
