<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Text Style Properties</title>
    <style>
    .right{
        direction: rtl;
    }
    .left{
        direction: ltr;
    }
    </style>
</head>
<body>
   <h1>Nova Computer</h1>
   <h1 class="right">Nova Computer</h1>
   <h1 class="left">Nova Computer</h1>
   <hr> 
</body>
</html>
