<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Color Properties</title>

    <style>
    body{
        background-color: white;
    }
    h1{
        color: #00ff00;
    }
    h2{
        color: rgb(255,0,0);
    }
    h3{
        color: rgba(255,0,0, 0.5);
    }
    h4{
        color: hsl(120, 75%, 75%);
    }
    h5{
        color: hsla(120, 75%, 75%, 0.5);
    }
    h6{
        color: red;
    }
    </style>
</head>
<body>
    <h1>This is heading with CSS text-color</h1>
    <h2>This is heading with CSS text-color</h2>
    <h3>This is heading with CSS text-color</h3>
    <h4>This is heading with CSS text-color</h4>
    <h5>This is heading with CSS text-color</h5>
    <h6>This is heading with CSS text-color</h6>
    <p>This is a paragraph.</p>
    This is Normal Text.
</body>
</html>
