<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Table ElementBorder extra element</title>
<style>
    h1{
        color: blue;
        text-align: center;
    }
    .background{
        background-color: red;
    }
    .background h1{
        color: white;
        text-align: right;
    }
</style>
</head>
<body>
    <h1>This is a heading with style one.</h1>
    <div class="background">
        <h1>This is a heading with class and style three.</h1>
    </div>
    <h1>This is a heading with no class and style three. </h1>
</body>
</html>
