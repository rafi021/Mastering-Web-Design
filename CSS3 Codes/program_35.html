<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Link Style Properties</title>
    <style>
        /* unvisited link */
    a:link{
        color:#FFFFFF;
        font-weight: bold;
        text-decoration: none;
        background-color: red;
    }
      /* visited link */
    a:visited{
        color:white;
        font-weight: bold;
        background-color: green;
        text-decoration: none;
    }
      /* mouse hover link */
    a:hover{
        color:white;
        background-color: blue;
        font-weight: bold;
        text-decoration: underline;
    }
      /* selected link */
    a:active{
        color:white;
        font-weight: bold;
        background-color: magenta;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <a href="program_32.html" target="_blank">Go to Nova Home Page</a>
</body>
</html>
