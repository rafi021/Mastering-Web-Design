<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Position properties</title>
    <style>
    .left{
        position: relative;
        left: -50px;
    }
    .right{
        position: relative;
        left: 50px;
    }
    .top{
        position: relative;
        top: -200px;
    }
    </style>
</head>
<body>
    <h1><img src="logo.jpg" alt="">Look! This is a normal heading with no position.</h1>
    <h1 class="top">Look! This heading is moved 200px up.</h1>
    <h1 class="left">Look! This heading is moved left 50px.</h1>
    <h1 class="right">Look! This heading is moved right 50px.</h1>
</body>
</html>
