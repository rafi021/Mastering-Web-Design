<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use of percentage</title>
    <style>
    h1{
        background-color: #6495ed;
    }
    p{
        background-color: #e0ffff;
    }
    div{
        background-color: #b0c4de;
    }
    body{
        background-image: url("My_Logo.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: 30% 50%;
        margin-left: 100px;
    }
    </style>
</head>
<body>
    <h1>Heading with CSS Background Image.</h1>
    <div>This is a div element with CSS background-image</div>
    <p>This is a paragraph with CSS background-image.</p>
</body>
</html>
