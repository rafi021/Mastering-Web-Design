<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Image Attachment </title>
    <style>
    h1{
        background-color: #6495ed;
    }
    p{
        background-color: #e0ffff;
    }
    div{
        background-color: #b0c4de;
    }
    body{
        background-image: url("My_logo.jpg");
        background-repeat:no-repeat;
        background-attachment: fixed;
        background-position: right bottom;
        margin-right: 100px; 
    }
    </style>
</head>
<body>
    <h1>Heading with CSS background-image</h1>
    <div>
        This is div element with CSS background-image
    </div>
    <p>This is a paragraph with CSS background-image</p>
    This is Normal Text.
</body>
</html>
