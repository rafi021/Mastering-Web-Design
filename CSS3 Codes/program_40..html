<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Border Extra Element</title>
    <style>
    div{
        border: 2px solid red;
        padding: 10px 40px;
        background-color: yellow;
        width: 300px;
        border-radius: 25px;
    }
    </style>
</head>
<body>
    <div>
        Look! This is box with border-radius property.
    </div>
</body>
</html>
