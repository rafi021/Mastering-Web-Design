<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Table Element border exta element</title>
    <style>
    table{
        border-collapse: collapse;
        width: 100%;
    }
    table, th ,td{
        border: 1px solid blue;
    }
    td{
        height: 50px;
        text-align: right;
        vertical-align: bottom;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>Bappi</td>
            <td>Ashraf</td>
        </tr>
        <tr>
            <td>Mebin</td>
            <td>Jahan</td>
        </tr>
    </table>
</body>
</html>
