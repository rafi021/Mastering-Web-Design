<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Heading and Caption</title>
</head>
<body>
    <table>
        <caption>Table Caption</caption>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Emp1 </td>
            <td>Officer</td>
            <td>50000</td>
        </tr>
        <tr>
            <td>Emp2 </td>
            <td>Designer</td>
            <td>25000</td>
        </tr>
        
    </table>
</body>
</html>
