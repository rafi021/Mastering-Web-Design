<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example of cellspacing of Table</title>
</head>
<body>
    This is no cellspacing
    <table border="1">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    
    This is cellspacing = 0
    <table border="1" cellspacing = "0">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    This is cellspacing = 15
    <table border="1" cellspacing = "15">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    
</body>
</html>
