<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Table Example</title>
</head>
<body>
    <table frame="box" rules="all" border="2" style="border-color:red;">
        <tr>
            <td colspan="1">Nested table</td>
            <td>Photo</td>
        </tr>
        <tr>
            <td rowspan="3" style="background-image:url('taka.jpg')">rafi</td>
            <td><img src="rafi.jpg" width="100" height="75" alt=""></td>
        </tr>
        <tr>
            <td>
                <table cellspacing=2 border="1" style="background-color:pink;">
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Salary</th>
                    </tr>
                    <tr>
                        <td>Sopnow</td>
                        <td>Officer</td>
                        <td>15000</td>
                    </tr>
                    <tr>
                            <td>Mebin</td>
                            <td>faculty</td>
                            <td>15000</td>
                        </tr>
                        
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
