<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizontal Line Attributes</title>
</head>
<body>
    <p>A normal horizontal line</p>
    <hr>
    <p>A horizontal line with a width 50%, align & left margin 25 pixels: </p>
    <hr style="width:50%; text-align:left; margin-left:25px">
    <p>A horizontal line with a width 50%, align & right margin 25 pixels: </p>
    <hr style="width:50%; text-align:right; margin-right:25px">
    <p>A horizontal line with a 30 pixels: </p>
    <hr style="height:30px; background-color:green; color:red; border-width:3">
    
</body>
</html>
