<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example of cellpadding of Table</title>
</head>
<body>
    This is no cellpadding
    <table border="1">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    
    This is cellpadding = 0
    <table border="1" cellpadding = "0">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    This is cellpadding = 10
    <table border="1" cellpadding = "10">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    This is CSS padding with different value = 10
    <table border="1" style="background-color: yellow; padding-top:25px; padding-bottom:25px; padding-left:10px; padding-right:50px;">
        <tr>
            <td>nova 1</td>
            <td>nova 2</td>
            <td>nova 3</td>
            <td>nova 4</td>
        </tr>
    </table>
    <br>
    
    
</body>
</html>
