<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Color and Empty cell clockwise of Table tag</title>
</head>
<body>
    <table border="5" style="height:50px; width:300px; border-color:red;">
        <tr>
            <td>noba 1</td>
            <td>noba 2</td>
            <td>noba 3</td>
            <td>noba 4</td>
        </tr>
    </table> <br>
    <table border="5" style="height:50px; width:300px; border-color:red green;">
        <tr>
            <td>noba 1</td>
            <td>noba 2</td>
            <td>noba 3</td>
            <td>noba 4</td>
        </tr>
    </table> <br>
    <table border="5" style="height:50px; width:300px; border-color:red green blue;">
        <tr>
            <td>noba 1</td>
            <td>noba 2</td>
            <td>noba 3</td>
            <td>noba 4</td>
        </tr>
    </table>
</body>
</html>
