<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font Family Style</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; color:red">
    This is from body tag
    <p style="font-family:'Times New Roman', Times, serif; color:green">
        This is from paragraph tag
    </p>
    <h1 style="font-family:Courier New, Courier, monospace; color:blue;">
        This is from heading tag
    </h1>
</body>
</html>
