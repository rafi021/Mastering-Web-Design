<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example of style element</title>
</head>
<body style="background-color:yellow;">
    Look! background color is yellow.
    <h1>This is Normal heading</h1>
    <h1 style="font-family:Arial, Helvetica, sans-serif; color:green;">
        This is stylish heading.
    </h1>
    <p>This is normal paragraph</p>
    <p style="font-family:Arial, Helvetica, sans-serif; color:red; text-align:center">
        This is stylish Paragraph
    </p>
</body>
</html>
