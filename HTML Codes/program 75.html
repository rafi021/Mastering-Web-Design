<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Alt Tag</title>
</head>
<body style="color:red;"> 
    <p>This image with no margin</p>
    <img src="images\rafi.jpg" height="200" width="200" border="5" style="border-color:green;" alt="rafi's photo">
    <p>This image with margin</p>
    <img src="images\rafi.jpg" height="200" width="200" border="5" 
    style="border-color:green; margin:50px 50px; " alt="rafi's photo">
</body>
</html>
