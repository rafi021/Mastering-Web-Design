<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table tbody thead tfoot tag</title>
</head>
<body>
    <table border="1" style="width:75%; margin:50px; ">
        <!-- border =0 presents no border and margin works for top and left -->
    </table>
    <thead style="color:red;">
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
    </thead>
    <tfoot style="color:green;">
        <tr>
            <td>Sum</td>
            <td>$180</td>
        </tr>
    </tfoot>
    <tbody style="background-color:yellow; color:blue;">
        <tr>
            <td>Janunary</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$100</td>
            </tr>
    </tbody>
</body>
</html>
