<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example of ordered list</title>
</head>
<body>
    <p><strong>Programming Courses</strong></p>
    <ol>
        <li>C/C++ Programming</li>
        <li>HTML Programming</li>
        <li>CSS Programming</li>
        <li>JavaScript Programming</li>
        <li>JQuery Programming</li>
        <li>PHP Programming</li>
    </ol>
    <p>Multimedia Courses</p>
    <ol>
        <li>Graphic course</li>
        <li>Editing course</li>
        <li>2D Animation course</li>
        <li>3D Animation course</li>
    </ol>
</body>
</html>
