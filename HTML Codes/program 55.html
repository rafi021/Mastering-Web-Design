<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valign Attributes of Table Tag</title>
</head>
<body>
    <table border="1" style="width:100%; height:300px; ">
        <tr>
            <td valign = 'baseline'>Sopno</td>
            <td valign= 'baseline' style="font-size:150%; ">Officer</td>
            <td align= "right">15000</td>
        </tr>
        <tr>
            <td valign = 'bottom'>Mebin</td>
            <td valign= 'top' style="font-size:100%; ">Faculty</td>
            <td align= "right">20000</td>
        </tr>
        <tr>
            <td valign = 'left'>Mebin</td>
            <td style="background-image:url('coffee.jpg'); ">Faculty</td>
            <td align= "right" style="background-image:url('taka.jpg')">20000</td>
        </tr>
        
    </table>
</body>
</html>
