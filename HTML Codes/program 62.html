<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colspan Table</title>
</head>
<body>
    <table border="5" width:"100%" height: "50px" rules ="all">
        <tr>
            <td>Name</td>
            <td>Title</td>
            <td>Salary</td>
        </tr>
        <tr>
            <td>Sopno</td>
            <td>Officer</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Mebin</td>
            <td>Faculty</td>
            <td>25000</td>
        </tr>
        <tr align="left" bgcolor="pink">
            <td align="right" colspan="2">
                Total Salary is: 
            </td>
            <td>40000</td>
        </tr>
        
    </table>
</body>
</html>
