<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Style of Table Tag</title>
</head>
<body>
    <table border="5" style="height:100px; width:300px; border-color:red;
    border-width:3px; border-width:5px 10px 15px 20px">
        <tr>
            <td>Nova 1</td>
            <td>Nova 2</td>
            <td>Nova 3</td>
            <td>Nova 4</td>
        </tr>
    </table><br>
    <table border="5" style="height:100px; width:300px; border-color:red;
    border-width:3px; border-width:thin">
        <tr>
            <td>Nova 1</td>
            <td>Nova 2</td>
            <td>Nova 3</td>
            <td>Nova 4</td>
        </tr>
    </table><br>
    <table border="5" style="height:100px; width:300px; border-color:red;
    border-width:3px; border-width:medium">
        <tr>
            <td>Nova 1</td>
            <td>Nova 2</td>
            <td>Nova 3</td>
            <td>Nova 4</td>
        </tr>
    </table><br>
    <table border="5" style="height:100px; width:300px; border-color:red;
    border-width:3px; border-width:thick">
        <tr>
            <td>Nova 1</td>
            <td>Nova 2</td>
            <td>Nova 3</td>
            <td>Nova 4</td>
        </tr>
    </table><br>
    <table border="5" style="height:100px; width:300px; border-color:red;
    border-width:3px; border-width:thin medium thick">
        <tr>
            <td>Nova 1</td>
            <td>Nova 2</td>
            <td>Nova 3</td>
            <td>Nova 4</td>
        </tr>
    </table>
</body>
</html>
